<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/layout/default">
<head>
    <meta charset="UTF-8">
    <title>Sửa mục tiêu</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-md-12 mb-2">
            <div class="page-header-breadcrumb">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="/admin">
                            <i class="feather icon-home"></i> Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#!">Sửa mục tiêu</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-uppercase text-center">Sửa mục tiêu</h2>
                </div>
                <div class="card-block">
                    <form th:object="${targetDto}" th:action="@{${T(com.myclass.util.UrlConstants.Admin).TARGET_EDIT}}" method="post" >
                        <div class="row">
                            <div class="col-md-6 m-auto">
                                <input th:field="*{id}" type="hidden"  />
                                <div class="form-group">
                                    <label>Tiêu đề</label>
                                    <input th:field="*{title}" type="text" name="title" class="form-control" />
                                    <span class="text-danger" th:if=" ${#fields.hasErrors('title')} " th:errors="*{title}" ></span>
                                </div>
                                <div class="form-group">
                                    <label>Khóa học</label>
                                    <select th:field="*{courseId}" name="" id="" class="form-control">
                                        <option th:each="course : ${courseDto}"  th:value="${course.id}" th:text="${course.title}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12"></div>
                            <div class="col-md-6 m-auto">
                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
                                    <a href="./target-list.html" class="btn btn-secondary text-white">Quay lại</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
